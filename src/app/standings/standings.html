<div class='container'>
  <div ng-include="'components/navbar/navbar.html'"></div>
  
  <div ng-controller='StandingsCtrl as standings'>
   
    <div ng-repeat='(k, v) in data'>
     <h4 ng-click='toggle = !toggle'>{{k}}</h4>
     {{getTeams()}}
     <table ng-show='toggle'>
       <tr>
         <th>Name</th>
         <th>Points</th>
       </tr>
       <tr ng-repeat='t in teams | orderBy:"-Points"'>
         <td>{{t.Name}}</td>
         <td>{{t.Points}}</td>
       </tr>
     </table>
     <h5>Total: {{getTotal()}}</h5>
   </div> 
  
  
  
    <div>
      <h3>Leaderboard</h3>
      <ul>
        <li ng-repeat='player in players | orderBy:"-Points"'>
          {{player.Name}} | {{player.Points}}
        </li>
      </ul>
    </div>
