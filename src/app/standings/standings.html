<div class='container'>
  <div ng-include="'components/navbar/navbar.html'"></div>
  
  <div ng-controller='StandingsCtrl as standings'>
   
  <div ng-repeat='(k,v) in data'>
    <h4 ng-click='toggle = !toggle'>{{k}}</h4>
    <table ng-show='toggle'>
      <tr>
        <th>Name</th>
        <th>Points</th>
      </tr>
      <tr ng-repeat='value in v | orderBy:"-points"'>
        <td>{{value.name}}</td>
        <td>{{value.points}}</td>
      </tr>
    </table>
    <h5>Total: {{getTotal(v)}}</h5>
  </div>
  
    <div>
      <h3>Leaderboard</h3>
      <ul>
        <li ng-repeat='player in players | orderBy:"-Points"'>
          {{player.Name}} | {{player.Points}}
        </li>
      </ul>
    </div>
