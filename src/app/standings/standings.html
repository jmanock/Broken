<div class='container'>
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div ng-controller='StandingsCtrl as standings'>
    
    <h3>Teams</h3>
    <div ng-repeat='(k,v) in teams '>
      <h4> {{total(k,v)}}</h4>
      <div ng-repeat='p in v | somethingGood'>
        {{p.player}} &nbsp;
        {{p.points}}
      </div>
    </div>
     
    <div>
      <h3>Leaderboard</h3>
      <ul>
        <li ng-repeat='player in players' style='list-style-type:none;'>
          {{player.Rank}} | {{player.Name}} | {{player.Points}}
        </li>
      </ul>
    </div>
  </div>
</div>
