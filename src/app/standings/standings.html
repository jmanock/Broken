    <div>
      <h3>Leaderboard</h3>

        <li ng-repeat='player in players' style='list-style-type:none;'>
          {{player.Rank}} | {{player.Name}} | {{player.Points}}
        </li>
      </ul> -->
      <ol>
        <li ng-repeat='some in something'>
          {{some.PlayerName}}
        </li>
      </ol>
    </div>
  </div>
</div>
