<div class='container'>
  <div ng-include="'components/navbar/navbar.html'"></div>
  
  <div ng-controller='StandingsCtrl as standings'>
    <div>
      <h3>Leaderboard</h3>
      <ul>
        <li ng-repeat='player in standings.players'>
          {{player.Name}} | {{player.Points}}
        </li>
      </ul>
    </div>

    <div>
      <h3>Teams</h3>
      <ol>
        <li ng-repeat='team in standings.teams'>
          {{team.name }} | {{team.points}}
        </li>
      </ol>
    </div> 
  </div>
