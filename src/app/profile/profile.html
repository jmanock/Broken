<div class='container'>
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div ng-controller='SearchCtrl as search'>
    <input type="text" ng-model='searchForm' placeholder='Search for Player' class='form-control'>

    <ul>
      <h4>Players</h4>
      <li ng-repeat='player in search.players | filter:searchForm'>
        {{player.Name}}
        <button ng-click='search.addPlayer(search.players[$index])' class='btn-success'>Add Player</button>
      </li>
    </ul>

    <ol>
      <h4></h4>
      <li ng-repeat='(id,team) in search.teams'>
        {{team.name}} {{team.$id}}
        <button ng-click='search.removePlayer(id)' class='btn-danger'>Remove Player</button>
      </li>
    </ol>
  </div>
