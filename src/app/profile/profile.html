    <div>
      <h3>Team</h3>
      <h5 ng-repeat='t in teamA'>A: {{t}} <button ng-click='remove(t)'>X</button></h5>
      <h5 ng-repeat='t in teamB'>B: {{t}} <button ng-click='remove(t)'>X</button></h5>
      <h5 ng-repeat='t in teamC'>C: {{t}} <button ng-click='remove(t)'>X</button></h5>
    </div>

    <div class='players'>
      <h3>Players</h3>

    <ul>
      A
      <li ng-repeat='p in players | limitTo:26 | limitTo:-26'>
         <button class='btn btn-success' ng-disabled='isDisabledA' ng-click='add(p+1)'># {{p+1}}</button>
      </li>
      B
       <li ng-repeat='p in players | limitTo:52 | limitTo:-26'>
         <button class='btn btn-success' ng-disabled='isDisabledB' ng-click='add(p+1)'># {{p+1}}</button>
      </li>
      C
       <li ng-repeat='p in players | limitTo:77 | limitTo:-25'>
        <button class='btn btn-success' ng-disabled='isDisabledC' ng-click='add(p+1)'># {{p+1}}</button>
      </li>
    </ul>
    </div>
    <div class="random">
      <h3>Random</h3>
        <ol>
          <!-- <li ng-repeat='r in random'>{{r | secondName}}</li> -->
          <li ng-repeat='s in scores'>Name: {{s.Name}} RoundOne: {{s.RoundOnePoints}} RoundTwo: {{s.RoundTwoPoints}} Total: {{s.Total}}</li>
        </ol>
    </div>

  </div> <!--End controller -->
