<div class='container'>
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div ng-controller='SearchCtrl as search'>
  <div>
    <h4>Team</h4>
    <ol>
      <li ng-repeat='(id,team) in search.teams'>
        {{team.name}} 
        <button ng-click='search.removePlayer(id)'>Remove player</button>
      </li>
    </ol>
    <button ng-click='search.save(search.team)'>Save Team</button>
  </div>
    <div>
      <h4>Players</h4>
      <ul>
        <li ng-repeat='p in search.players'>
          {{p.Name}} &nbsp;
          <button ng-click='search.add(search.players[$index])'>Add Player</button>
        </li>
      </ul>
    </div>
  </div>
