<div class='container'>
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div ng-controller='SearchCtrl as search'>
    <ul>
      <h4>Players</h4>
      <li ng-repeat='player in search.players'>
        {{player.Name}}
        <button ng-click='search.addPlayer(search.players[$index])' class='btn-xs'>Add Player</button>
      </li>
    </ul>

    <ol>
      <h4>Team</h4>
      <li ng-repeat='team in search.teams'>
        {{team.name}}
      </li>
    </ol>
</div>
